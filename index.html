<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dolar Hoje | API</title>
</head>

<body>



    <div class="container-flex">
        <div class="container-item">
            <div class="icon">
                <img src="money.svg" alt="Ícone">
            </div>

            <form autocomplete="off" class="campos">
                <div class="dolar">
                    <label for="dolar">USD</label>
                    <input type="text" id="dolar" value="1,00">
                </div>
                <div class="vale">
                    <label for="vale" class="text">Vale ➜</label>
                </div>


                <div class="real">
                    <label for="real">R$</label>
                    <input type="text" id="real" value="5,03">
                </div>
            </form>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
